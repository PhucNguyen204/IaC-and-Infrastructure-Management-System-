version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: iaas-metadata-postgres
    environment:
      POSTGRES_USER: iaas_user
      POSTGRES_PASSWORD: iaas_password
      POSTGRES_DB: iaas_metadata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iaas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iaas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iaas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iaas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: iaas-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - iaas-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: iaas-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - iaas-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: iaas-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - iaas-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  authentication-service:
    build:
      context: ./vcs-authentication-service
      dockerfile: Dockerfile
    container_name: iaas-authentication-service
    ports:
      - "8082:8082"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: iaas_user
      POSTGRES_PASSWORD: iaas_password
      POSTGRES_USER_DB: iaas_metadata
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET_KEY: my-super-secret-jwt-key-for-iaas-system-2024
      ZAP_LEVEL: info
      ZAP_FILEPATH: ./logs/auth.log
      ZAP_MAXSIZE: 100
      ZAP_MAXAGE: 10
      ZAP_MAXBACKUPS: 30
    depends_on:
      - postgres
      - redis
    networks:
      - iaas-network
    volumes:
      - ./vcs-authentication-service/logs:/app/logs

  provisioning-service:
    build:
      context: ./vcs-infrastructure-provisioning-service
      dockerfile: Dockerfile
    container_name: iaas-provisioning-service
    ports:
      - "8083:8083"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: iaas_user
      POSTGRES_PASSWORD: iaas_password
      POSTGRES_DB: iaas_metadata
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: infrastructure.events
      LOG_LEVEL: info
      LOG_FILE_PATH: ./logs/provisioning.log
      LOG_MAX_SIZE: 100
      LOG_MAX_AGE: 10
      LOG_MAX_BACKUPS: 30
      HTTP_PORT: 8083
      GRPC_PORT: 50051
      JWT_SECRET: my-super-secret-jwt-key-for-iaas-system-2024
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - iaas-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./vcs-infrastructure-provisioning-service/logs:/app/logs

  monitoring-service:
    build:
      context: ./vcs-infrastructure-monitoring-service
      dockerfile: Dockerfile
    container_name: iaas-monitoring-service
    ports:
      - "8084:8084"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: iaas_user
      POSTGRES_PASSWORD: iaas_password
      POSTGRES_DB: iaas_metadata
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: monitoring-consumer-group
      KAFKA_TOPICS: postgres.created,postgres.started,postgres.stopped,postgres.deleted,postgres.restarted,postgres.backup,postgres.restore,nginx.created,nginx.started,nginx.stopped,nginx.deleted,nginx.restarted,nginx.backup,nginx.restore
      ELASTICSEARCH_ADDRESSES: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: ""
      ELASTICSEARCH_PASSWORD: ""
      LOG_LEVEL: info
      LOG_FILE_PATH: ./logs/monitoring.log
      LOG_MAX_SIZE: 100
      LOG_MAX_AGE: 10
      LOG_MAX_BACKUPS: 30
      HTTP_PORT: 8084
    depends_on:
      - postgres
      - redis
      - kafka
      - elasticsearch
    networks:
      - iaas-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./vcs-infrastructure-monitoring-service/logs:/app/logs

networks:
  iaas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  elasticsearch_data:

